<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>출고 | PARS WMS</title>

  <style>
    .dropdown { position: relative; }
    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 8px;
      max-height: 240px;
      overflow-y: auto;
      z-index: 999;
    }
    .dropdown-item {
      padding: 8px 10px;
      cursor: pointer;
      font-size: 14px;
      border-bottom: 1px solid #1f2937;
    }
    .dropdown-item:last-child { border-bottom: none; }
    .dropdown-item:hover {
      background: #2563eb;
      color: #fff;
    }
    .hidden { display: none; }
  </style>
</head>

<body>
<div class="container">
  <div class="card">

    <div class="header-bar">
      <h2>출고</h2>
      <a href="/logout" class="logout-btn">로그아웃</a>
    </div>

    <form id="f">
      <label>창고</label>
      <input name="warehouse" type="text" required>

      <label>작업자</label>
      <input name="operator" type="text" required>

      <label>로케이션</label>
      <input id="location" name="location" type="text" required>

      <label>브랜드</label>
      <input id="brand" name="brand" type="text">

      <label>품번</label>
      <div class="dropdown">
        <input id="item_code" name="item_code" type="text" autocomplete="off" required>
        <div id="dropdown" class="dropdown-list hidden"></div>
      </div>

      <label>품명</label>
      <input id="item_name" name="item_name" type="text">

      <label>LOT</label>
      <input id="lot" name="lot" type="text" required>

      <label>규격</label>
      <input id="spec" name="spec" type="text" required>

      <label>수량</label>
      <input
        id="qty"
        name="qty"
        type="number"
        step="0.001"
        inputmode="decimal"
        placeholder="수량 (소수점 3자리까지)"
        required
      >

      <label>비고</label>
      <input name="note" type="text">

      <button id="submitBtn" type="submit" disabled>출고 처리</button>
    </form>

    <pre id="out" class="card" style="white-space:pre-wrap"></pre>
    <p><a href="/">← 메인</a></p>
  </div>
</div>

<script>
/* =========================
   출고 수량 초과 방지
========================= */
let availableQty = null;

const itemInput = document.getElementById("item_code");
const dropdown = document.getElementById("dropdown");
const qtyInput = document.getElementById("qty");
const submitBtn = document.getElementById("submitBtn");
const out = document.getElementById("out");
const f = document.getElementById("f");

let debounceTimer = null;

/* =========================
   품번 → 재고 검색
========================= */
itemInput.addEventListener("input", () => {
  submitBtn.disabled = true;
  availableQty = null;
  clearTimeout(debounceTimer);

  debounceTimer = setTimeout(async () => {
    const q = itemInput.value.trim();
    if (!q) {
      dropdown.classList.add("hidden");
      return;
    }

    const res = await fetch(`/api/inventory-search?q=${encodeURIComponent(q)}`);
    if (!res.ok) return;

    const data = await res.json();
    if (!data.length) {
      dropdown.classList.add("hidden");
      return;
    }

    dropdown.innerHTML = "";
    data.forEach(row => {
      const div = document.createElement("div");
      div.className = "dropdown-item";
      div.textContent =
        `${row.item_code} | ${row.item_name} | LOT:${row.lot || "-"} | ${row.location} | 재고:${row.qty}`;

      div.onclick = () => {
        itemInput.value = row.item_code;
        location.value = row.location || "";
        brand.value = row.brand || "";
        item_name.value = row.item_name || "";
        lot.value = row.lot || "";
        spec.value = row.spec || "";

        availableQty = Number(row.qty || 0);
        qtyInput.max = availableQty;
        submitBtn.disabled = false;

        dropdown.classList.add("hidden");
        qtyInput.focus();
      };
      dropdown.appendChild(div);
    });

    dropdown.classList.remove("hidden");
  }, 300);
});

/* =========================
   수량 초과 방지
========================= */
qtyInput.addEventListener("input", () => {
  const v = Number(qtyInput.value);

  if (availableQty === null || v <= 0) {
    submitBtn.disabled = true;
    return;
  }

  if (v > availableQty) {
    submitBtn.disabled = true;
    qtyInput.setCustomValidity(
      `출고 수량이 현재고(${availableQty})를 초과했습니다`
    );
  } else {
    qtyInput.setCustomValidity("");
    submitBtn.disabled = false;
  }
});

/* =========================
   출고 처리
========================= */
f.addEventListener("submit", async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  out.textContent = "처리중...";

  try {
    const fd = new FormData(f);
    const res = await fetch("/api/outbound", { method: "POST", body: fd });
    out.textContent = await res.text();
  } catch {
    out.textContent = "❌ 출고 처리 중 오류 발생";
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
