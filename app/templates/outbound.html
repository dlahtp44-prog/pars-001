<div class="container">

      <label>ì‘ì—…ì</label>

      <label>ë¡œì¼€ì´ì…˜</label>
      <input id="location" name="location" type="text" required>

      <label>ë¸Œëœë“œ</label>

      <label>í’ˆë²ˆ</label>
      <div class="dropdown">
        <input
          id="item_code"
          name="item_code"
          type="text"
          autocomplete="off"
          placeholder="í’ˆë²ˆ ì…ë ¥ í›„ ì„ íƒ"

        >

      </div>

      <label>í’ˆëª…</label>
      <input id="item_name" name="item_name" type="text">

      <label>LOT</label>
      <input id="lot" name="lot" type="text" required>

      <label>ê·œê²©</label>

      <input
        id="qty"
        name="qty"
        type="number"
        step="0.001"
        inputmode="decimal"
        placeholder="ìˆ˜ëŸ‰ (ì†Œìˆ˜ì  3ìë¦¬ê¹Œì§€)"
        required
      >

      <label>ë¹„ê³ </label>

    <p>
      <a href="/">â† ë©”ì¸</a>

<script>
const itemInput = document.getElementById("item_code");
const dropdown = document.getElementById("dropdown");
const qtyInput = document.getElementById("qty");
const submitBtn = document.getElementById("submitBtn");

let debounceTimer = null;

// =========================
// í’ˆë²ˆ â†’ ì¬ê³  ê²€ìƒ‰ (ë””ë°”ìš´ìŠ¤)
// =========================
itemInput.addEventListener("input", () => {
  clearTimeout(debounceTimer);

  debounceTimer = setTimeout(async () => {
    const q = itemInput.value.trim();
    if (q.length < 1) {
      dropdown.classList.add("hidden");
      return;
    }

    const res = await fetch(`/api/inventory-search?q=${encodeURIComponent(q)}`);
    if (!res.ok) {
      dropdown.classList.add("hidden");
      return;
    }

    const data = await res.json();
    if (!data.length) {
      dropdown.classList.add("hidden");
      return;
    }

    dropdown.innerHTML = "";
    data.forEach(row => {
      const div = document.createElement("div");
      div.className = "dropdown-item";
      div.textContent =
        `${row.item_code} | ${row.item_name} | LOT:${row.lot || "-"} | ${row.location} | ì¬ê³ :${row.qty}`;

      div.onclick = () => {
        itemInput.value = row.item_code;
        document.getElementById("location").value = row.location || "";
        document.getElementById("brand").value = row.brand || "";
        document.getElementById("item_name").value = row.item_name || "";
        document.getElementById("lot").value = row.lot || "";
        document.getElementById("spec").value = row.spec || "";
        dropdown.classList.add("hidden");

        // ğŸ‘‰ ë‹¤ìŒ ì…ë ¥ í¬ì»¤ìŠ¤
        qtyInput.focus();
      };

      dropdown.appendChild(div);
    });

    dropdown.classList.remove("hidden");
  }, 300);
});

// =========================
// ì™¸ë¶€ í´ë¦­ ì‹œ ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
// =========================
document.addEventListener("click", (e) => {
  if (!itemInput.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.classList.add("hidden");
  }
});

// =========================
// ì¶œê³  ì²˜ë¦¬
// =========================
const f = document.getElementById('f');
const out = document.getElementById('out');

f.addEventListener('submit', async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  out.textContent = 'ì²˜ë¦¬ì¤‘...';

  try {
    const fd = new FormData(f);
    const res = await fetch('/api/outbound', {
      method: 'POST',
      body: fd
    });

    const text = await res.text();
    out.textContent = text;
  } catch (err) {
    out.textContent = 'âŒ ì¶œê³  ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ ë°œìƒ';
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
