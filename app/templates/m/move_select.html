<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>제품 선택</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>제품 선택</h2>
    <p class="small">출발 로케이션: <b>{{ from_location }}</b></p>

    {% if rows|length == 0 %}
      <p>해당 로케이션에 재고가 없습니다.</p>
    {% else %}
    <form method="post" action="/m/move/select/submit">
      <input type="hidden" name="from_location" value="{{ from_location }}">

      <table>
        <thead>
          <tr>
            <th>선택</th>
            <th>품번</th>
            <th>LOT</th>
            <th style="text-align:right">재고</th>
          </tr>
        </thead>
        <tbody>
        {% for r in rows %}
          <tr>
            <td>
              <input type="radio" name="inventory_id" value="{{ r.id }}" required>
            </td>
            <td>{{ r.item_code }}</td>
            <td>{{ r.lot or "-" }}</td>
            <td style="text-align:right">{{ r.qty }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

      <label>이동 수량</label>
      <input name="qty_raw" type="number" step="any" required>

      <label>작업자</label>
      <input name="operator">

      <label>비고</label>
      <input name="note">

      <button type="submit" style="width:100%;margin-top:10px;">
        다음 (도착지 스캔)
      </button>
    </form>
    {% endif %}
  </div>
</div>
</body>
</html>
