<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>이동 | PARS WMS</title>

  <style>
    .form-row { margin-bottom: 10px; }
    .form-row label { display:inline-block; width:110px; }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      max-width: 800px;
      margin: 8% auto;
      padding: 15px;
      border-radius: 8px;
    }
    table { width:100%; border-collapse: collapse; }
    th, td { border:1px solid #ccc; padding:6px; text-align:center; }
    tr:hover { background:#f3f4f6; cursor:pointer; }
  </style>
</head>

<body>
<div class="container">
  <div class="card">

    <!-- HEADER -->
    <div class="header-bar">
      <h2>이동</h2>
      <a href="/logout" class="logout-btn">로그아웃</a>
    </div>

    <form id="f">
      <!-- 창고 -->
      <div class="form-row">
        <label>창고</label>
        <input id="warehouse" name="warehouse" readonly required>
      </div>

      <!-- 작업자 -->
      <div class="form-row">
        <label>작업자</label>
        <input name="operator" placeholder="예: 홍길동" required>
      </div>

      <!-- 품번 -->
      <div class="form-row">
        <label>품번</label>
        <input id="item_code" name="item_code" required>
        <button type="button" id="btnSelectStock">출발 재고 선택</button>
      </div>

      <!-- 출발 로케이션 -->
      <div class="form-row">
        <label>출발 로케이션</label>
        <input id="from_location" name="from_location" readonly required>
      </div>

      <!-- 도착 로케이션 (수기) -->
      <div class="form-row">
        <label>도착 로케이션</label>
        <input id="to_location" name="to_location" required>
      </div>

      <!-- 브랜드 -->
      <div class="form-row">
        <label>브랜드</label>
        <input id="brand" name="brand" readonly>
      </div>

      <!-- 품명 -->
      <div class="form-row">
        <label>품명</label>
        <input id="item_name" name="item_name" readonly>
      </div>

      <!-- LOT -->
      <div class="form-row">
        <label>LOT</label>
        <input id="lot" name="lot" readonly required>
      </div>

      <!-- 규격 -->
      <div class="form-row">
        <label>규격</label>
        <input id="spec" name="spec" readonly required>
      </div>

      <!-- 수량 -->
      <div class="form-row">
        <label>수량</label>
        <input id="qty" name="qty" type="number" step="0.001" required>
        <span id="remainQty" style="margin-left:8px;color:#555;">남은 재고: -</span>
      </div>

      <!-- 비고 -->
      <div class="form-row">
        <label>비고</label>
        <input name="note" placeholder="선택">
      </div>

      <button id="submitBtn" type="submit" disabled>이동 처리</button>
    </form>

    <pre id="out" class="card" style="white-space:pre-wrap"></pre>

    <p><a href="/">← 메인</a></p>
  </div>
</div>

<!-- =====================
     출발 재고 선택 모달
===================== -->
<div id="stockModal" class="modal">
  <div class="modal-content">
    <h3>출발 재고 선택</h3>
    <table id="stockTable">
      <thead>
        <tr>
          <th>로케이션</th>
          <th>LOT</th>
          <th>규격</th>
          <th>현재고</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div style="text-align:right;margin-top:10px;">
      <button type="button" id="btnCloseModal">닫기</button>
    </div>
  </div>
</div>

<script>
let selectedQty = null;

const f = document.getElementById("f");
const itemCode = document.getElementById("item_code");
const warehouse = document.getElementById("warehouse");
const fromLocation = document.getElementById("from_location");
const toLocation = document.getElementById("to_location");
const brand = document.getElementById("brand");
const itemName = document.getElementById("item_name");
const lot = document.getElementById("lot");
const spec = document.getElementById("spec");

const modal = document.getElementById("stockModal");
const tbody = document.querySelector("#stockTable tbody");
const qtyInput = document.getElementById("qty");
const remainQty = document.getElementById("remainQty");
const submitBtn = document.getElementById("submitBtn");
const out = document.getElementById("out");

/* 출발 재고 선택 */
document.getElementById("btnSelectStock").onclick = async () => {
  const code = itemCode.value.trim();
  if (!code) {
    alert("품번을 먼저 입력하세요");
    return;
  }

  const res = await fetch(`/api/inventory/by-item?item_code=${encodeURIComponent(code)}`);
  const data = await res.json();

  tbody.innerHTML = "";
  if (!data.items.length) {
    alert("이동 가능한 재고가 없습니다");
    return;
  }

  data.items.forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.location}</td>
      <td>${r.lot}</td>
      <td>${r.spec}</td>
      <td>${r.qty}</td>
    `;

    tr.onclick = () => {
      warehouse.value = r.warehouse;
      fromLocation.value = r.location;
      brand.value = r.brand;
      itemName.value = r.item_name;
      lot.value = r.lot;
      spec.value = r.spec;

      selectedQty = Number(r.qty);
      qtyInput.max = selectedQty;
      remainQty.textContent = `남은 재고: ${selectedQty}`;

      submitBtn.disabled = false;
      modal.style.display = "none";
      toLocation.focus();
    };

    tbody.appendChild(tr);
  });

  modal.style.display = "block";
};

document.getElementById("btnCloseModal").onclick = () => {
  modal.style.display = "none";
};

/* 수량 검증 */
qtyInput.addEventListener("input", () => {
  const v = Number(qtyInput.value);
  if (!selectedQty || v <= 0 || v > selectedQty) {
    submitBtn.disabled = true;
    qtyInput.setCustomValidity(`이동 수량은 ${selectedQty} 이하로 입력하세요`);
  } else {
    qtyInput.setCustomValidity("");
    submitBtn.disabled = false;
  }
});

/* 이동 처리 */
f.addEventListener("submit", async (e) => {
  e.preventDefault();
  submitBtn.disabled = true;
  out.textContent = "처리중...";

  try {
    const fd = new FormData(f);
    const res = await fetch("/api/move", { method: "POST", body: fd });
    out.textContent = await res.text();
  } catch {
    out.textContent = "❌ 이동 처리 중 오류 발생";
  } finally {
    submitBtn.disabled = false;
  }
});
</script>
</body>
</html>
