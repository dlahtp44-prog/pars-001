<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>이력현황</title>

  <style>
    .msg {
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      display: none;
    }
    .msg.success {
      background: #1e7f43;
      color: #fff;
    }
    .msg.error {
      background: #b3342b;
      color: #fff;
    }
    .btn.rollback.done {
      background: #555;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="card">
    <h2>이력현황</h2>

    <div id="msg-success" class="msg success"></div>
    <div id="msg-error" class="msg error"></div>

    <form method="get">
      <div class="grid2">
        <input name="year" placeholder="년" value="{{year}}">
        <input name="month" placeholder="월" value="{{month}}">
        <input name="day" placeholder="일" value="{{day}}">
        <input name="limit" placeholder="limit" value="{{limit}}">
      </div>
      <button class="btn">검색</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>시간</th><th>유형</th><th>출발</th><th>도착</th>
          <th>품번</th><th>LOT</th><th>수량</th>
          <th>작업자</th><th>롤백</th>
        </tr>
      </thead>
      <tbody>
      {% for r in rows %}
        <tr id="row-{{r.id}}">
          <td>{{r.created_at}}</td>
          <td>{{r.type}}</td>
          <td>{{r.from_location}}</td>
          <td>{{r.to_location}}</td>
          <td>{{r.item_code}}</td>
          <td>{{r.lot}}</td>
          <td style="text-align:right">{{r.qty}}</td>
          <td>{{r.operator}}</td>
          <td>
            {% if r.can_rollback %}
              <button class="btn rollback"
                      onclick="doRollback({{r.id}}, this)">
                롤백
              </button>
            {% else %}
              <button class="btn rollback done" disabled>완료</button>
            {% endif %}
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<script>
async function doRollback(historyId, btn) {
  if (!confirm("정말 롤백하시겠습니까?")) return;

  const res = await fetch("/api/rollback", {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: new URLSearchParams({
      history_id: historyId,
      operator: "관리자",
      note: "이력 화면 롤백"
    })
  });

  const data = await res.json();

  if (res.ok && data.ok) {
    showMsg("success", "롤백이 완료되었습니다.");
    btn.textContent = "완료";
    btn.classList.add("done");
    btn.disabled = true;
  } else {
    showMsg("error", data.detail || "롤백 실패");
  }
}

function showMsg(type, text) {
  document.getElementById("msg-success").style.display = "none";
  document.getElementById("msg-error").style.display = "none";

  const el = document.getElementById(
    type === "success" ? "msg-success" : "msg-error"
  );
  el.textContent = text;
  el.style.display = "block";
}
</script>
</body>
</html>
