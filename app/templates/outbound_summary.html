<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>출고 통계</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding: 16px;
        }
        h1 {
            margin-bottom: 12px;
        }
        .filter {
            margin-bottom: 16px;
        }
        select, button {
            padding: 6px 10px;
            font-size: 14px;
        }
        .actions {
            margin-bottom: 20px;
        }
        .chart-box {
            margin-bottom: 24px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>출고 통계 ({{ year }}년 {{ month }}월)</h1>

<!-- 조회 필터 -->
<form class="filter" method="get">
    <label>
        연도:
        <select name="year">
            {% for y in range(year-5, year+1) %}
                <option value="{{ y }}" {% if y == year %}selected{% endif %}>
                    {{ y }}년
                </option>
            {% endfor %}
        </select>
    </label>

    <label>
        월:
        <select name="month">
            {% for m in range(1, 13) %}
                <option value="{{ m }}" {% if m == month %}selected{% endif %}>
                    {{ m }}월
                </option>
            {% endfor %}
        </select>
    </label>

    <button type="submit">조회</button>
</form>

<!-- 엑셀 다운로드 -->
<div class="actions">
    <a
        href="/api/excel/outbound-summary?year={{ year }}&month={{ month }}"
        target="_blank"
    >
        <button type="button">엑셀 다운로드</button>
    </a>
</div>

<!-- 차트 -->
<div class="chart-box">
    <canvas id="outboundChart" height="120"></canvas>
</div>

<!-- 테이블 -->
<table>
    <thead>
        <tr>
            <th>기간</th>
            <th>출고 수량</th>
        </tr>
    </thead>
    <tbody>
        {% if rows %}
            {% for row in rows %}
                <tr>
                    <td>{{ row.day }}</td>
                    <td>{{ row.total_qty }}</td>
                </tr>
            {% endfor %}
        {% else %}
            <tr>
                <td colspan="2">데이터가 없습니다</td>
            </tr>
        {% endif %}
    </tbody>
</table>

<script>
    const labels = [
        {% for row in rows %}
            "{{ row.day }}",
        {% endfor %}
    ];

    const values = [
        {% for row in rows %}
            {{ row.total_qty }},
        {% endfor %}
    ];

    const ctx = document.getElementById("outboundChart").getContext("2d");

    new Chart(ctx, {
        type: "bar",
        data: {
            labels: labels,
            datasets: [{
                label: "출고 수량",
                data: values,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
