<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로케이션 라벨 미리보기 (LS-3118)</title>
  <link rel="stylesheet" href="/static/css/label_print.css">
</head>
<body>

<h3>📍 로케이션 라벨 미리보기 (LS-3118)</h3>

<div class="sheet">
  {% for item in locations %}
  <div class="label ls3118">
    <div class="location-text">{{ item.location }}</div>
    <img class="location-qr"
         src="data:image/png;base64,{{ item.qr_base64 }}">
  </div>
  {% endfor %}
</div>

<script>
  window.print();
</script>

</body>
</html>
