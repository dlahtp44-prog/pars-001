<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로케이션 라벨 출력 (엑셀)</title>
  <link rel="stylesheet" href="/static/css/label_3118.css">
</head>
<body>

{% for item in locations %}
  <div class="label-location">
    <div class="location-text">{{ item.location }}</div>

    <img
      src="data:image/png;base64,{{ item.qr_base64 }}"
      class="location-qr"
    >
  </div>
{% endfor %}

<script>
  window.print();
</script>

</body>
</html>
