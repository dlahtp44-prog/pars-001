<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로케이션 라벨 출력 (엑셀)</title>
  <link rel="stylesheet" href="/static/css/label_print.css">
</head>
<body>

<div class="sheet-3118">
  {% for item in locations %}
    <div class="label-3118">
      <div class="location-text">
        {{ item.location }}
      </div>

      <img
        class="location-qr"
        src="data:image/png;base64,{{ item.qr_base64 }}"
      >
    </div>
  {% endfor %}
</div>

<script>
  window.print();
</script>

</body>
</html>
