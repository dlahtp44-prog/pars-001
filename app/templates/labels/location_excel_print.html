<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로케이션 라벨 출력</title>
  <link rel="stylesheet" href="/static/css/label_print.css">
</head>
<body>

{% for location in locations %}
  <div class="label large" style="page-break-inside: avoid;">
    {{ location }}
  </div>
{% endfor %}

<script>
  window.print();
</script>

</body>
</html>
