<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로케이션 라벨 미리보기</title>
  <link rel="stylesheet" href="/static/css/label_3118.css">
</head>
<body>

<h3>📍 로케이션 라벨 미리보기 (LS-3118)</h3>

<div class="sheet">
  {% for item in locations %}
  <div class="label-3118">
    <div class="location-text">{{ item.location }}</div>
    <img class="location-qr"
         src="data:image/png;base64,{{ item.qr_base64 }}">
  </div>
  {% endfor %}
</div>

<hr>

<button onclick="window.print()">🖨 인쇄</button>
<button onclick="history.back()">⬅ 돌아가기</button>

</body>
</html>
