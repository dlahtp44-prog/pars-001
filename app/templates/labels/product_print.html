<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제품 라벨 출력</title>
  <link rel="stylesheet" href="/static/css/label_print.css">
</head>
<body>

<div class="sheet">
  {% for item in items %}
  <div class="label">
    <div class="label-text">
      <div class="brand">{{ item.brand }}</div>
      <div class="code">{{ item.code }}</div>
      <div class="name">{{ item.name }}</div>
      <div class="meta">LOT: {{ item.lot }}</div>
      <div class="meta">{{ item.spec }}</div>
    </div>

    <img
      class="label-qr"
      src="data:image/png;base64,{{ item.qr_base64 }}"
    >
  </div>
  {% endfor %}
</div>

</body>
</html>
