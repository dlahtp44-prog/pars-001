<html lang="ko">

<body>
<div class="container">
  <div class="card">

    <!-- =========================
         HEADER
    ========================= -->
    <div class="header-bar">
      <h1>📅 달력</h1>
      <a href="/" class="logout-btn">메인</a>
    </div>

    <!-- =========================
         CALENDAR HEADER
    ========================= -->
    <div class="calendar-header">
      <button class="nav-btn" id="prevMonth">◀</button>
      <h2 id="calendarTitle">2026년 1월</h2>
      <button class="nav-btn" id="nextMonth">▶</button>
    </div>

    <!-- =========================
         WEEK HEADER
    ========================= -->
    <div class="calendar-week">
      <div>일</div>
      <div>월</div>
      <div>화</div>
      <div>수</div>
      <div>목</div>
      <div>금</div>
      <div>토</div>
    </div>

    <!-- =========================
         CALENDAR GRID
    ========================= -->
    <div class="calendar-grid" id="calendarGrid">

      <!-- 예시 날짜 셀 (JS로 동적 생성 예정) -->
      <div class="calendar-cell clickable today has-memo">
        <div class="calendar-date">11</div>
        <div class="calendar-memo">
          <div>메모1</div>
          <div>메모2</div>
          <div>메모3</div>
          <div>메모4</div>
        </div>
      </div>

    </div>

    <p class="small">
      • 날짜 클릭 → 메모 추가 / 수정 / 삭제<br/>
      • 메모는 최대 <b>4줄</b>, 한 줄 <b>20자</b>까지 표시됩니다.
    </p>

  </div>
</div>
