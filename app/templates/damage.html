<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CS / 파손 등록</title>
</head>
<body>

<h2>CS / 파손 등록</h2>

<form method="post" action="/api/damage">

    <label>발생일</label><br>
    <input type="date" name="occurred_at"
           value="{{ request.state.today if request.state.today else '' }}"
           required>
    <br><br>

<!-- 창고 -->
<input type="text" name="warehouse" required>

<!-- 로케이션 -->
<input type="text" name="location" required>

<!-- 브랜드 -->
<input type="text" name="brand">

<!-- 품번 -->
<input type="text" name="item_code" required>

<!-- 품명 -->
<input type="text" name="item_name" required>

<!-- LOT -->
<input type="text" name="lot" required>

<!-- 규격 -->
<input type="text" name="spec" required>

<!-- 수량 -->
<input type="number" name="qty" min="1" required>


    <label>
        <input type="checkbox" name="deduct_inventory" value="1">
        재고에서 수량 차감
    </label>
    <br><br>

    <label>파손 유형</label><br>
    <select name="damage_code_id" required>
        <option value="">선택</option>
        {% for c in damage_codes %}
            <option value="{{ c.id }}">
                {{ c.category }} / {{ c.type }} / {{ c.situation }}
            </option>
        {% endfor %}
    </select>
    <br><br>

    <label>상세 내용</label><br>
    <textarea name="detail" rows="4" cols="40"
              placeholder="파손 상황을 간단히 입력하세요"></textarea>
    <br><br>

    <button type="submit">등록</button>

</form>

</body>
</html>
