<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>CS / 파손 등록</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>CS / 파손 등록</h2>

    <form method="post" action="/damage" class="grid">
      <div class="grid-2">
        <div>
          <label>발생일</label>
          <input type="date" name="occurred_at" value="{{ occurred_at }}" required>
        </div>
        <div>
          <label>수량</label>
          <input type="number" step="0.001" name="qty" value="1" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>창고</label>
          <input type="text" name="warehouse" placeholder="예: 서이천" required>
        </div>
        <div>
          <label>로케이션</label>
          <input type="text" name="location" placeholder="예: A01-01-02" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>브랜드</label>
          <input type="text" name="brand" placeholder="예: FLORIM">
        </div>
        <div>
          <label>품번</label>
          <input type="text" name="item_code" placeholder="예: 766109" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>품명</label>
          <input type="text" name="item_name" placeholder="예: Walks/1.0 White SOFT" required>
        </div>
        <div>
          <label>LOT</label>
          <input type="text" name="lot" placeholder="예: H123" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>규격</label>
          <input type="text" name="spec" placeholder="예: 600*1200" required>
        </div>
        <div style="display:flex;align-items:center;gap:10px;margin-top:22px;">
          <input type="checkbox" id="deduct_inventory" name="deduct_inventory" value="1">
          <label for="deduct_inventory" style="margin:0;">재고에서 수량 차감</label>
        </div>
      </div>

      <div>
        <label>파손 유형</label>
        <select name="damage_code_id" required>
          {% for c in codes %}
            <option value="{{ c.id }}">{{ c.category }} / {{ c.type }} / {{ c.situation }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label>상세 내용</label>
        <textarea name="detail" rows="4" placeholder="상세 내용을 입력하세요."></textarea>
      </div>

      <div class="actions">
        <button class="btn" type="submit">등록</button>
        <a class="btn ghost" href="/damage/history">파손 이력</a>
        <a class="btn ghost" href="/">메인</a>
      </div>
    </form>

    {% if msg %}
      <div class="notice">{{ msg }}</div>
    {% endif %}
  </div>
</div>
</body>
</html>
