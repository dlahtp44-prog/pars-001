<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>출고</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>출고</h2>

    <!-- ✅ action 명시 -->
    <form id="f" class="grid" action="/api/outbound" method="post">

      <div class="grid-2">
        <div>
          <label>창고</label>
          <input name="warehouse" placeholder="예: 서이천" required>
        </div>
        <div>
          <label>작업자</label>
          <input name="operator" placeholder="예: 홍길동">
        </div>
      </div>

      <div class="grid-2">
        <div>
          <!-- ✅ 핵심 수정: from_location ❌ → location ⭕ -->
          <label>출발 로케이션</label>
          <input name="location" placeholder="예: D01-01" required>
        </div>
        <div>
          <label>브랜드</label>
          <input name="brand" placeholder="예: FLORIM">
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>품번</label>
          <input name="item_code" placeholder="예: 766109" required>
        </div>
        <div>
          <label>품명</label>
          <!-- ⭕ required 제거 (DB에서 자동 보정 가능) -->
          <input name="item_name" placeholder="예: Walks/1.0 White SOFT">
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>LOT</label>
          <input name="lot" placeholder="예: H123" required>
        </div>
        <div>
          <label>규격</label>
          <input name="spec" placeholder="예: 600*1200" required>
        </div>
      </div>

      <div class="grid-2">
        <div>
          <label>수량</label>
          <input name="qty" type="number" step="0.001" value="1" required>
        </div>
        <div>
          <label>비고</label>
          <input name="note" placeholder="예: 정상 출고">
        </div>
      </div>

      <div class="actions">
        <button class="btn" type="submit">출고 처리</button>
        <a class="btn ghost" href="/">메인</a>
      </div>
    </form>

    <pre id="out" class="log"></pre>
  </div>
</div>

<script>
const f = document.getElementById('f');
const out = document.getElementById('out');

f.addEventListener('submit', async (e) => {
  e.preventDefault();
  out.textContent = '처리중...';
  const fd = new FormData(f);

  const res = await fetch('/api/outbound', {
    method: 'POST',
    body: fd
  });

  out.textContent = await res.text();
});
</script>
</body>
</html>
