<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>출고 통계</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>출고 통계</h2>
    <p class="small">이력(history) 기준으로 출고 합계를 집계합니다.</p>

    <form method="get" action="/page/outbound-summary" class="row" style="gap:10px; align-items:flex-end;">
      <div style="flex:1; min-width:140px;">
        <label>년(YYYY)</label>
        <input name="year" value="{{year}}" placeholder="예: 2026">
      </div>
      <div style="flex:1; min-width:140px;">
        <label>월(MM)</label>
        <input name="month" value="{{month}}" placeholder="예: 1 (선택)">
      </div>
      <div style="min-width:120px;">
        <button type="submit">조회</button>
      </div>
    </form>

    <div style="margin-top:10px; display:flex; gap:10px; flex-wrap:wrap;">
      <a href="/api/excel/outbound-summary?year={{year}}&month={{month}}">엑셀 다운로드</a>
      <a href="/">메인</a>
    </div>

    <hr/>

    {% if rows|length == 0 %}
      <p>집계 결과가 없습니다.</p>
    {% else %}
      <table>
        <thead>
          <tr>
            <th>기간</th>
            <th style="text-align:right;">출고 합계</th>
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
          <tr>
            <td>{{r.period}}</td>
            <td style="text-align:right;">{{r.total_qty}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p class="small" style="margin-top:10px;">
        <b>사용법</b><br/>
        - 년 비움: 연도별 합계<br/>
        - 년 입력: 월별 합계<br/>
        - 년+월 입력: 일별 합계
      </p>
    {% endif %}
  </div>
</div>
</body>
</html>
