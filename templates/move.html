<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <title>재고 이동</title>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>재고 이동 (PC)</h2>

    {% if msg %}
      <div class="notice">{{ msg.replace('_',' ') }}</div>
    {% endif %}

    <form method="get" action="/page/move" class="grid-2">
      <input name="warehouse" placeholder="창고" value="{{ warehouse }}">
      <input name="location" placeholder="출발 로케이션" value="{{ location }}">
      <button class="btn">조회</button>
    </form>

    {% if rows %}
    <form method="post" action="/page/move/do">
      <input type="hidden" name="warehouse" value="{{ warehouse }}">
      <input type="hidden" name="from_location" value="{{ location }}">

      <table>
        <thead>
          <tr>
            <th></th>
            <th>브랜드</th>
            <th>품번</th>
            <th>LOT</th>
            <th>규격</th>
            <th>수량</th>
          </tr>
        </thead>
        <tbody>
        {% for r in rows %}
          <tr>
            <td><input type="radio" name="item_code" value="{{ r.item_code }}" required></td>
            <td>{{ r.brand }}</td>
            <td>{{ r.item_code }}</td>
            <td>{{ r.lot }}</td>
            <td>{{ r.spec }}</td>
            <td>{{ r.qty }}</td>

            <input type="hidden" name="brand" value="{{ r.brand }}">
            <input type="hidden" name="item_name" value="{{ r.item_name }}">
            <input type="hidden" name="lot" value="{{ r.lot }}">
            <input type="hidden" name="spec" value="{{ r.spec }}">
          </tr>
        {% endfor %}
        </tbody>
      </table>

      <div class="grid-2">
        <input name="to_location" placeholder="도착 로케이션" required>
        <input name="qty" type="number" step="0.001" value="1">
      </div>

      <input name="operator" placeholder="작업자">
      <input name="note" placeholder="비고">

      <button class="btn">이동 처리</button>
    </form>
    {% endif %}
  </div>
</div>
</body>
</html>
