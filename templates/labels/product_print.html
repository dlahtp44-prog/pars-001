<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/label_print.css">
</head>
<body>
{% for item in items %}
<div class="label">
    <div>{{ item.brand }}</div>
    <div>{{ item.code }}</div>
    <div>{{ item.name }}</div>
    <div>{{ item.lot }} / {{ item.spec }}</div>
</div>
{% endfor %}
</body>
</html>
