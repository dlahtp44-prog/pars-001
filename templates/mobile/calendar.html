<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/static/app.css"/>
  <link rel="stylesheet" href="/static/mobile_calendar.css"/>
  <title>달력(모바일)</title>
</head>
<body>
<div class="container">
  <div class="card">
    <div class="mcal-top">
      <div>
        <h2 style="margin:0;">달력</h2>
        <div class="small" id="mcalSub"></div>
      </div>
      <div style="display:flex; gap:8px; flex-wrap:wrap;">
        <button class="btn secondary" id="mPrevBtn" type="button">◀</button>
        <button class="btn secondary" id="mTodayBtn" type="button">오늘</button>
        <button class="btn secondary" id="mNextBtn" type="button">▶</button>
        <a class="btn secondary" href="/m">홈</a>
      </div>
    </div>

    <div class="mcal-grid" id="mcalGrid"></div>

    <div class="mcal-editor" id="mEditor">
      <div class="mcal-editor-head">
        <div>
          <div class="small">선택 날짜</div>
          <div class="mcal-editor-date" id="mSelectedDate">-</div>
        </div>
        <div style="display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end;">
          <button class="btn" id="mSaveBtn" type="button">저장</button>
          <button class="btn danger" id="mDeleteBtn" type="button">삭제</button>
        </div>
      </div>

      <div class="mcal-inputs">
        <input id="mLine1" maxlength="20" placeholder="메모 1 (20자)"/>
        <input id="mLine2" maxlength="20" placeholder="메모 2 (20자)"/>
        <input id="mLine3" maxlength="20" placeholder="메모 3 (20자)"/>
        <input id="mLine4" maxlength="20" placeholder="메모 4 (20자)"/>
      </div>

      <div style="display:flex; gap:8px; margin-top:10px; align-items:center;">
        <input id="mOperator" maxlength="20" placeholder="작성자(선택)" style="flex:1;"/>
        <div class="small" id="mMsg" aria-live="polite"></div>
      </div>
    </div>
  </div>
</div>

<script>
  window.__CAL_INIT__ = { year: {{year}}, month: {{month}} };
</script>
<script src="/static/mobile_calendar.js"></script>
</body>
</html>
